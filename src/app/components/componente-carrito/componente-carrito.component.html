<ion-list *ngIf="mostrar; else sinProductos">
  <ion-label [class]="titulo">{{titulo}}</ion-label>

  <ion-item lines="none" *ngFor="let producto of productos" class="card-producto">
    <img [src]="producto.imagen" class="imagen-producto" />

    <ion-grid class="info-producto">
      <ion-row>
        <ion-col size="12" class="producto-nombre">{{ producto.nombre }}</ion-col>
        <ion-col size="12" class="producto-envio">
          <ion-icon name="rocket-outline"></ion-icon> Llega gratis ma√±ana
        </ion-col>
        <ion-col size="12" class="producto-precio">
          <span class="antes">${{ producto.precioAntes | number }}</span><br />
          <span class="ahora">${{ producto.precio | number }}</span>
          <span class="descuento">{{ producto.descuento }}</span>
        </ion-col>
      </ion-row>
    </ion-grid>
    
    <ion-button *ngIf="this.mostrarBotonCompra" (click)="emitirMensaje()">Comprar</ion-button>
    <ion-button *ngIf="!this.mostrarBotonCompra" (click)="evento2()">Eliminar</ion-button>


  </ion-item>
</ion-list>

<ng-template #sinProductos>
  <ion-label class="titulo">No hay productos disponibles</ion-label>
</ng-template>
